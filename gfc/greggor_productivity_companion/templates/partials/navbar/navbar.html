{% load static %}
  
<div class="gfcFlexRow gfcFlexContentStart bg-primary px-4 py-1" style="gap:0 3rem">
    <a href="{% url 'log_in' %}">
        {% include 'partials/greggor_logo.html' with height=50 %}
        <h3 class="gfcLink text-white">GPC</h3>
    </a>
    {% if user.is_authenticated %}
      {% include 'partials/navbar/logged_in_menu.html' %}
    {% else %}
      {% include 'partials/navbar/menu.html' %}
    {% endif %}

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
</div>
